<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart 7 Tools</title>
    <meta content="Mario Kart 7 Tools" property="og:title">
    <meta content="Tools to help you mod Mario Kart 7/CTGP-7" property="og:description">
    <meta content="" property="og:url">
    <meta content="https://str4ky.github.io/mk7tools/assets/img/favicon.png" property="og:image">
    <meta content="#aa0404" data-react-helmet="true" name="theme-color">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel=icon type=image/png href=..\assets\img\favicon.png />
</head>
<body>
    <br><br>
    <center>
    <h2>Custom Cups tool to properly name the tracks with<br>the custom cups feature from MyStuff folder</h2>
    <br><br>
    <h3><u>Choose the track that will be used as a base</u>:</h3><br>
        <select name="track" id="track">
            <optgroup label="Mushroom Cup">
                <option value="Gctr_ToadCircuit">Toad Circuit</option>
                <option value="Gctr_GlideLake">Daisy Hills</option>
                <option value="Gctr_MarineRoad">Cheep-Cheep Lagoon</option>
                <option value="Gctr_SandTown">Shy Guy Bazaar</option>
            </optgroup>
            <optgroup label="Flower Cup">
                <option value="Gctr_WuhuIsland1">Wuhu Loop</option>
                <option value="Gctr_MarioCircuit">Mario Circuit</option>
                <option value="Gctr_MusicPark">Music Park</option>
                <option value="Gctr_RallyCourse">Rock Rock Mountain</option>
            </optgroup>
            <optgroup label="Star Cup">
                <option value="Gctr_UnderGround">Piranha Plant Slide</option>
                <option value="Gctr_WarioShip">Wario Shipyard</option>
                <option value="Gctr_AdvancedCircuit">Neo Bowser City</option>
                <option value="Gctr_WuhuIsland2">Maka Wuhu</option>
            </optgroup>
            <optgroup label="Special Cup">    
                <option value="Gctr_DKJungle">DK Jungle</option>
                <option value="Gctr_IceSlider">Rosalina"s Ice World</option>
                <option value="Gctr_BowserCastle">Bowser"s Castle</option>
                <option value="Gctr_RainbowRoad">Rainbow Road</option>
            </optgroup>
            <optgroup label="Shell Cup">        
                <option value="Gn64_LuigiCircuit">Luigi Raceway (N64)</option>
                <option value="Gagb_BowserCastle1">Bowser Castle 1 (GBA)</option>
                <option value="Gwii_MushroomGorge">Mushroom Gorge (Wii)</option>
                <option value="Gds_LuigisMansion">Luigi"s Mansion (DS)</option>
            </optgroup>
            <optgroup label="Banana Cup">        
                <option value="Gn64_KoopaTroopaBeach">Koopa Troopa Beach (N64)</option>
                <option value="Gsfc_MarioCircuit2">Mario Circuit 2 (SNES)</option>
                <option value="Gwii_CoconutMall">Coconut Mall (Wii)</option>
                <option value="Gds_WaluigiPinball">Waluigi Pinball (DS)</option>
            </optgroup>
            <optgroup label="Leaf Cup">
                <option value="Gn64_KalimariDesert">Kalimari Desert (N64)</option>
                <option value="Gds_DKPass">DK Pass (DS)</option>
                <option value="Ggc_DaisyCruiser">Daisy Cruiser (GCN)</option>
                <option value="Gwii_MapleTreeway">Maple Treeway (Wii)</option>
            </optgroup>
            <optgroup label="Lightning Cup">
                <option value="Gwii_KoopaCape">Koopa Cape (Wii)</option>
                <option value="Ggc_DinoDinoJungle">Dino Dino Jungle (GCN)</option>
                <option value="Gds_AirshipFortress">Airship Fortress (DS)</option>
                <option value="Gsfc_RainbowRoad">Rainbow Road (SNES)</option>
            </optgroup>
        </select>
    <br><br>
    <h3><u>Enter the display name of the track</u>:</h3><br>
    <input type="text" name="name" id="name" class="i1" placeholder="Enter a name"></input>
    <br><br>
    <h3><u>Enter the numbers of laps the track will have (optional)</u>:</h3><br>
    <input type="number" name="laps" id="laps" class="i1" placeholder="Enter a number"></input>
    <br><br><br><br>
    <button class="button red" onclick="generate_name()" name="button" id="button"><i class="fas fa-magic"></i> Generate name</button>
    <br><br>
    <h3><u>The name of your custom track</u>:</h3><br>
    <input type="text" name="final" id="final" class="i2" placeholder="The name of your custom track" value="" readonly></input>
    <br>
    <p name="file" id="file"></p>
    </center>
    <a href="../" class="button red back"><i class="fa-solid fa-arrow-left"></i></a>
</body>
</html>
