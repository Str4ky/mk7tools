<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Kart 7 Tools</title>
    <meta content="Mario Kart 7 Tools" property="og:title">
    <meta content="Tools to help you mod Mario Kart 7/CTGP-7" property="og:description">
    <meta content="" property="og:url">
    <meta content="https://str4ky.github.io/mk7tools/assets/img/favicon.png" property="og:image">
    <meta content="#aa0404" data-react-helmet="true" name="theme-color">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <link rel="stylesheet" href="..\assets\css\style.css">
    <link rel=icon type=image/png href=..\assets\img\favicon.png />
</head>
<body>
    <br><br>
    <center>
    <h1>Hash tool to convert names and hashes you<br>would see in Every File Explorer or CTR Studio</h1><br>
    <br>
    <h3 id="title"><u>Input names</u>:</h3>
    <textarea name="input" id="input" rows="6" cols="40" placeholder="Input... (example driver.bcmdl)"></textarea>
    <br><br>
    <h3><u>Action</u>:</h3>
    <select id="action" onchange="action()">
        <option value="hash">Get hashes from names</option>
        <option value="unhash">Get names from hashes</option>
    </select>
    <br><br>
    <h3><u>Output result</u>:</h3>
    <textarea name="output" id="output" rows="6" cols="40" placeholder="Result..." readonly></textarea>
    <br><br>
    <button class="button red" id="button" onclick="convert()"><i class="fa-solid fa-arrows-rotate"></i> Convert names</button>
    </center>
    <a href="../" class="button red back"><i class="fa-solid fa-arrow-left"></i></a>
</body>
</html>

<script src="../assets/js/hash.js"></script>
